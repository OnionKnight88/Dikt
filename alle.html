<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Alle Dikt</title>
</head>
<body>
  <h1>Alle Dikt</h1>
  <ul id="liste"></ul>

  <script>
    async function hentListe() {
      const res = await fetch('/api/alle');
      const dikt = await res.json();

      const ul = document.getElementById('liste');
      dikt.forEach(tittel => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `/dikt.html?tittel=${tittel}`;
        a.textContent = tittel;
        li.appendChild(a);
        ul.appendChild(li);
      });
    }

    hentListe();
  </script>
</body>
</html>
